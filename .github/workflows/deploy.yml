name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      # [关键步骤] 注入变量：把换行符替换为逗号，防止链接粘连 分支测试
      - name: Inject Secrets into Config
        env:
          The_Url: ${{ secrets.SUB_URLS }}
        run: |
          # 1. 把换行符(\n)替换成逗号(,)
          # 2. 删除回车符(\r)
          # 3. 删除可能存在的首尾空格
          CLEAN_URL=$(echo "$The_Url" | tr '\n' ',' | tr -d '\r')
          
          # 4. 写入到 wrangler.toml
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml
          echo "SUB_URLS = \"$CLEAN_URL\"" >> wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}